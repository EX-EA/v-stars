<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>some wheels~~</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #ffffff;
        --button-active-bg: #eeeeee;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
        --border-radius: 4px;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <s-tabs :selected.sync="selectedTab ">
        <s-tabs-nav>
          <s-tabs-item name="first">
            <s-icon name="settings"></s-icon>
            美女
          </s-tabs-item>
          <s-tabs-item name="second">体育</s-tabs-item>
          <s-tabs-item name="third" disabled>财经</s-tabs-item>
          <template slot="action">
            <button>设置</button>
          </template>
        </s-tabs-nav>
        <s-tabs-content>
          <s-tabs-panel name="first">美女资讯</s-tabs-panel>
          <s-tabs-panel name="second">体育资讯</s-tabs-panel>
          <s-tabs-panel name="third">财经资讯</s-tabs-panel>
        </s-tabs-content>
      </s-tabs>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
