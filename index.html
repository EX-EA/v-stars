<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>some wheels~~</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #ffffff;
      --button-active-bg: #eeeeee;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }


  </style>

</head>
<body>
<div id="app">
  <s-button
    :loading="loading"
    @click="loading = !loading"
  >
    按钮
  </s-button>
  <s-button
    :loading="loading1"
    @click="loading1 = !loading1"
    icon="setting"
  >按钮
  </s-button>
  <s-button
    :loading="loading2"
    @click="loading2 = !loading2"
    icon="setting"
    icon-position="right"
  >按钮
  </s-button>
  <s-button-group>
    <s-button icon="previous">上一页</s-button>
    <s-button>更多</s-button>
    <s-button icon="next" icon-position="right">下一页</s-button>
  </s-button-group>
</div>
<script src="./src/index.js"></script>
</body>
</html>
